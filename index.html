<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@500;700&display=swap" rel="stylesheet">

  <title>Job Listings</title>

</head>

<body>

  <div class="heading-section"></div>

  <main class="job-section">
  <div class="filter-section">
   <ul class="skill-list"></ul>
  <p class="clear-button">Clear</p>
  </div>
    <div class="company-card">
      <div class="company-information">
        <img class="logo" alt="company logo">
        <div class="info-section">

          <div class="first-line">
            <p class="company-name"></p>
            <p class="notification"></p>
          </div>

          <h1 class="job-position"></h1>

          <ul class="description-list">
            <li class="post-date list-item"></li>
            <li class="contract list-item"></li>
            <li class="location list-item"></li>
          </ul>

        </div>
      </div>
      <div class="filter-options">
        <button class="role skill"></button>
        <button class="level skill"></button>
        <div class="language"></div>
        <div class="tools"></div>
      </div>
    </div>

  </main>

  <footer class="attribution">
    Coded by <a href="https://github.com/macdeesh" target="_blank">Macdeesh</a>.
  </footer>

  <script type="module" src="./js/index.js"></script>
</body>

</html>
